<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --heading-color: #ffffff;
      --link-color: #6eb7ff;
      --link-hover: #9dd1ff;
      --code-bg: #2d2d2d;
      --border-color: #404040;
      --accent-color: #6eb7ff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--heading-color);
      font-weight: 600;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
    }

    h1 {
      font-size: 2em;
      border-bottom: 2px solid var(--accent-color);
      margin-top: 0;
    }

    h2 {
      font-size: 1.5em;
    }

    h3 {
      font-size: 1.25em;
      border-bottom: none;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    p {
      margin-bottom: 1em;
    }

    ul, ol {
      margin-bottom: 1em;
      padding-left: 2em;
    }

    li {
      margin-bottom: 0.5em;
    }

    ul ul, ol ol, ul ol, ol ul {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    code {
      background-color: var(--code-bg);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9em;
    }

    pre {
      background-color: var(--code-bg);
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      border: 1px solid var(--border-color);
      margin: 1em 0;
    }

    pre code {
      background-color: transparent;
      padding: 0;
    }

    iframe {
      border: 1px solid var(--border-color);
      border-radius: 5px;
      margin: 20px 0;
      background-color: var(--code-bg);
    }

    hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 2em 0;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.75em;
      }

      h2 {
        font-size: 1.35em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
