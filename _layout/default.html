<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title | default: "Your Site" }}</a>
            <nav>
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/about' | relative_url }}">About</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="moon" style="display:none;">üåô</span>
                </button>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>Built with GitHub Pages</p>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            document.querySelector('.sun').style.display = newTheme === 'dark' ? 'none' : 'inline';
            document.querySelector('.moon').style.display = newTheme === 'dark' ? 'inline' : 'none';
        }

        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'dark') {
                document.querySelector('.sun').style.display = 'none';
                document.querySelector('.moon').style.display = 'inline';
            }
        })();
    </script>
</body>
</html>
